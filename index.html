<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Graph Arena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            margin: 20px 0;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Visual Graph Arena</h1>
        </header>
        <div class="content">
            <p>Welcome to the Visual Graph Arena dataset page. This dataset contains a variety of graph-based visual data for deep learning research and applications.</p>
            <p>You can download the dataset using the links below:</p>
            <a href="link_to_your_dataset.zip" class="download-btn">Download Dataset (ZIP)</a>
            <a href="link_to_your_dataset.tar.gz" class="download-btn">Download Dataset (TAR.GZ)</a>
        </div>
    </div>
</body>
</html>
